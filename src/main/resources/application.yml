spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:5432/payment_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

server:
  port: 8082

# Eureka 설정 (서비스 디스커버리)
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

# NicePay 설정
nicepay:
  client-id: ${NICEPAY_CLIENT_ID:test-client-id}
  secret-key: ${NICEPAY_SECRET_KEY:test-secret-key}
  base-url: ${NICEPAY_BASE_URL:https://sandbox-api.nicepay.co.kr}
  return-url: ${NICEPAY_RETURN_URL:http://localhost:8081/api/payments/return}
  cancel-url: ${NICEPAY_CANCEL_URL:http://localhost:8081/api/payments/cancel}

# 프론트엔드 URL
frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

logging:
  level:
    com.sclass.payment: DEBUG
    org.springframework.web: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha